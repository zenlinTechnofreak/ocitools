language: go
go:
  - 1.5.3

sudo: false

before_install:
  - go get github.com/golang/lint/golint
  - go get github.com/vbatts/git-validation

install: true

script:
  - go vet -x ./...
  - $HOME/gopath/bin/golint ./...
  - $HOME/gopath/bin/git-validation -run DCO,short-subject -v -range ${TRAVIS_COMMIT_RANGE}
  - make
  
